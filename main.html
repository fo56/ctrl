<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRL Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div class="logo">CTRL</div>
        <div class="icons">
            <a href="todo.html"><button class="todo-button">TO-DO</button></a>
            <button class="coldturkey-button">COLD-TURKEY</button>
        </div>
    </div>
    
    <p class="quote">“You only waste time if you're not intentional about how you spend it.” — Jake Knapp</p>

    <div class="date-nav">
        <button id="prev-date">&lt;</button>
        <span id="current-date" style="margin: 0 15px; font-size: 35px; font-weight: bold;"></span>
        <button id="next-date">&gt;</button>
    </div>

    <div class="grid">
        <script src="main.js"> </script>
    </div>

    <div class="event-creation">
        <button id="new-event-btn">New Event</button>
        <div id="new-event-form" style="display: none;">
            <input type="text" id="event-name" placeholder="Event Name" />
            <input type="color" id="event-color" />
            <button id="create-event-btn">Create Event</button>
        </div>
        <div id="events-container"></div>
    </div>
</body>
</html>
